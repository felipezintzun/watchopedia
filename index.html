<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Watchopedia</title>
    <!-- Link Bulma CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css"
    />
    <!-- Link CSS Stylesheet -->
    <link href="assets/css/style.css" rel="stylesheet" />
  </head>
  <body>
    <header>
      <!-- HERO START -->
      <div class="hero">
        <section
          class="
            is-flex is-justify-content-space-between is-align-items-flex-start
          "
        >
          <h1 class="header-title m-2 p-4 is-size-1 is-size-5-touch">
            Watchopedia
          </h1>
          <!-- NAV BAR START  -->
          <nav>
            <ul class="menu">
              <li class="item"><a href="#">Movies</a></li>
              <li class="item"><a href="#">TVShows</a></li>
              <li class="item"><a href="#">Actors</a></li>
            </ul>
          </nav>
          <!-- NAV BAR END -->
          <!-- SEARCH BOX START -->
          <div class="search-form m-2 p-4 is-size-6">
            <form class="align-items-flex-end" id="search-form">
              <label for="search">
                Search by movie, television show, or actor
              </label>
              <br />
              <input
                id="search"
                list="watch"
                name="watch"
                placeholder="actor, movie, or show"
                autocomplete="on"
                autofocus
              />
              <!-- Dynamically populate the datalist options with APIs-->
              <datalist id="watch"> </datalist>
              <div class="search-button">
                <button id="searchBtn">
                  <h2>SEARCH</h2>
                </button>
              </div>
              <!-- Place for error messages -->
              <div id="error"></div>
            </form>
          </div>
          <!-- SEARCH BOX END -->
        </section>
        <!-- HERO END -->
      </div>
    </header>

    <main>
      <!-- MOVIE SECTION STARTS -->
      <section class="movie" id="movie-section">
        <div class="flex-row">
          <h2 class="section-title">Movies</h2>
        </div>
        <div class="flex-row">
          <p>Movie Recommendations Go Here</p>
        </div>
      </section>
      <!-- SHOW SECTION STARTS -->
      <section id="show-section" >
        <h2>Shows Populates below</h2>
        <div class="card">
          <article id="resultsList"></article>
        </div>
      </section>
      <!-- ACTOR SECTION -->
      <section class="actor">
        <h2 class="section-title">Actor Information</h2>
        <div
          class="flex-row is-size-4-touch is-size-2-tablet has-text-centered"
          id="actor-section"
        >
          <h3 class="actor-title" id="actor-title"></h3>
        </div>
        <div class="flex-row is-justify-content-space-evenly">
          <!-- Shows and movies for an actor populate here -->
          <p id="actor-results"></p>
          <ul id="known-for"></ul>
        </div>
      </section>

      <!-- WATCH LATER SECTION STARTS -->
      <section id="watch-section" class="watch-list">
        <h2 class="section-title">My Watch Later List</h2>
        <p>Click the button below to add a show or movie to watch later</p>
        <form id="title-form">
          <div class="form-group">
            <input type="text" name="title-name" placeholder="Enter Title Name" />
          </div>

          <div class="form-group">
            <select name="title-type">
              <option value="" disabled selected>Pick a title type</option>
              <option value="Movie">Movie</option>
              <option value="Show">Show</option>
            </select>
          </div>

          <div>
            <button class="btn" id="save-title" type="submit">Add Title</button>
          </div>
        </form>
      </section>
            
            <!--<section id="watch-section" class="watch-list"></section> -->
            <section class="watch-list-wrapper">
              <h2 class="list-title">Titles to Watch</h2>
              <ul class="watch-list" id="titles-to-watch"></ul>
            </section>

      <!-- FOOTER STARTS -->
      <footer>
        <h2>Made by Watchopedia.</h2>
        <div>&copy; 2021 Watchopedia, Inc.</div>
      </footer>
      <!-- FOOTER ENDS -->
    </main>

    <!-- LINK JAVASCRIPT PAGE -->
    <script src="assets/js/script.js"></script>
  </body>
</html>
