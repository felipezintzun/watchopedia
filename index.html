<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Watchopedia</title>
    <link href="assets/css/style.css" rel="stylesheet" />
    <!-- Bulma CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">

  </head>

  <body class="mx-4 my-2">
    <header>
      <!-- Add in hero / Judy Martinez-->
      <div class="hero">
        <section
          
  
        >
          <!-- Add in search section to look up a specific actor / Nicholas Nolen-Michael Means6 -->
          <nav>
            <h1 class="header-title p-2 logo">Watchopedia</h1>
            <ul class="menu">
              <li class="item"><a href="#">Movies</a></li>
              <li class="item"><a href="#">TVShows</a></li>
              <li class="item"><a href="#">Actors</a></li>
            </ul>
          </nav>
          <!-- SEARCH BOX START -->
          <form class="p-2">
            <label for="search"
              >Search by movie, television show, or actor</label
            >
            <br />
            <input
              id="search"
              list="watch"
              name="watch"
              placeholder="Tom Hanks"
              autocomplete="on"
              autofocus
            />
            <!-- Dynamically populate the datalist options with APIs-->
            <datalist id="watch">
              <option value="test"></option>
            </datalist>
          </form>
          <!-- SEARCH BOX END -->
        </section>
      </div>
    </header>

    <main>
      <!-- MOVIE SECTION STARTS -->
      <section id="movie-section" class="movie">
        <div class="flex-row">
        <h2 class="section-title">
            Movies
        </h2>
        </div>
        <div class="flex-row">
             <p>
               Movie Recommendations Go Here
            </p>
        </div>
        </section>
      <!-- SHOW SECTION STARTS -->
      <section id="show-section" class="show">
        <div class="flex-row">
        <h2 class="section-title">
            Shows
        </h2>
        </div>
        <div class="flex-row">
             <p>
               Show Recommendations Go Here
            </p>
        </div>
        </section>

      <!-- Add in footer -->

      <footer>
        <h2>Made by Watchopedia.</h2>
        <div>&copy; 2021 Watchopedia, Inc.</div>
      </footer>
      <!-- Add in footer / Judy Martinez-->
      <footer></footer>
    </main>
    <script src="assets/js/script.js"></script>
  </body>
</html>
