    <title>Watchopedia</title>

    <!-- Link Bulma CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css"

  <body>
    <div id ="page-container">
      <div id = "content-wrap">
    <header>
      <h1 class="header-title m-2 p-4"></h1>
      <!-- HERO START -->
      <div class="hero">
        <!-- SEARCH BOX START -->
        <form class="search-form m-2 p-4" id="search-form">
          <!-- Add in a dropdown list -->
          <div class="is-flex-direction-column is-flex-wrap-wrap">
            <label for="choose-search">Choose a search option</label>
            <br />
            <div class="select is-primary">
              <select name="choose-search" id="choose-search" required>
                <option value="actor" id="actor-option">Actor</option>
                <option value="movie" id="movie-option">Movie</option>
                <option value="tv-show" id="tv-show-option">TV Show</option>
              </select>
            </div>

            <div class="is-flex-direction-column is-flex-wrap-wrap">
              <label for="search">
                Search by movie, television show, or actor
              </label>
              <input
                class="input is-primary"
                id="search"
                list="watch"
                name="watch"
                placeholder="actor, movie, or show"
                autocomplete="on"
                autofocus
              />
              <!-- Dynamically populate the datalist options with APIs-->
              <datalist id="watch"> </datalist>
              <!-- Search Button -->

              <button
                class="searchButton button"
                id="searchBtn"
                onclick="functionSelector()"
              >
                SEARCH
              </button>

              <!-- Place for error messages -->
              <div id="error"></div>
            </div>
          </div>
        </form>
        <!-- SEARCH BOX END -->
        <!-- HERO END -->
      </div>
    </header>

    <main>
      <!-- MOVIE SECTION STARTS -->
      <section class="movie hide" id="movie-section">
        <h2 class="section-title">Movies</h2>
        <div
          class="movie-style flex-row is-size-4-touch is-size-2-tablet has-text-centered"
          id="movie"
        >
          <h3 class="movie-title"></h3>
          <div
            id="movie-results"
            class="
              movie-style
              is-flex
              is-flex-direction-row
              is-justify-content-center
              is-flex-wrap-wrap
            "
          ></div>
        </div>
        <!-- Shows and movies for an actor populate here -->
      </section>

       <!-- SHOW SECTION STARTS -->
       <section class="section hide" id="show-section">
        <article 
        class=
        "is-flex
        is-flex-wrap-wrap 
        is-justify-content-space-between" 
        id="resultsList">
      </article>
      </section>

      <!-- ACTOR SECTION STARTS -->
      <section class="actor hide" id="actor-section">
        <h2
          class="section-title flex-row is-size-7-mobile has-text-centered"
          id="actor-title"
        ></h2>
      </section>
      <!-- ACTOR SECTION ENDS -->
    </div>
